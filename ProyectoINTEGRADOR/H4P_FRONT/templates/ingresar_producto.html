<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/ingresar_producto.css" />
    <link rel="stylesheet" href="../css/tabla_productos.css" />
    <link rel="stylesheet" href="../Tiendademascotas1/STATIC/CSS/index.css" />
    <script
      src="https://kit.fontawesome.com/62ea397d3a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Tiendademascotas1/STATIC/IMG/michi.ico"
    />
    <title>Registrar</title>
  </head>

  <body>
    <header id="header"></header>

    <main>
      <section>
        <div class="container-form">
          <form action="">
            <div class="entrada">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" />
            </div>

            <div class="entrada">
              <label for="precio">Precio:</label>
              <input type="number" name="precio" id="precio" />
            </div>

            <div class="entrada">
              <label for="stock">Stock:</label>
              <input type="number" name="stock" id="stock" />
            </div>

            <div class="entrada">
              <label for="imagen">Imagen:</label>
              <input type="text" name="imagen" id="imagen" />
            </div>

            <div class="entrada">
              <button class="modificar" type="button" onclick="guardar()">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="../js/ingresar_producto.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
